
name: Neuro-Symbolic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Unit Tests
      run: |
        # Ensure we can import from src
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/test_rules.py
        
    - name: Integration Smoke Test
      run: |
        # Ensure we can import from src
        export PYTHONPATH=$PYTHONPATH:.
        # Run the reproduction script (it handles data checking)
        # We might need to handle the lack of API keys for LLM parts, 
        # but the core pipeline (Data->XGBoost) should work without keys.
        # Note: 'demo_inference.py' might fail without keys, so we stick to run_repro.py
        python scripts/run_repro.py --smoke
